<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

     .canvas{width:400px;height:200px ;background-color:#999;position: relative;overflow: hidden;}
     .yuan_one{width:100px;height: 100px;background-color: #fc0;border-radius: 50px;}

	</style>

<body>
<div class="canvas">
<div class="yuan_one" style="position: absolute; top:-50px;left: -50px"></div>
<div class="yuan_one" style="position: absolute; bottom:-50px;right: -50px"></div>

</div>
</body>
</html>
